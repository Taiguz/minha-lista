<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Um site para guardar os meus favoritos">
    <meta name="keywords" content="Minha lista,series,filmes,jogos,animes">
    <meta name="author" content="Thiago Angelo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <title>Minha Lista</title>
</head>

<body>
    <header>
        <h1>Minha Lista de</h1>
        <select>
            <option value="filmes">Filmes</option>
            <option value="series">Séries</option>
            <option value="games">Games</option>
            <option value="animes">Animes</option>
        </select>
        <img src="./assets/imgs/filmes.svg">
    </header>
    <section class="campo">
        <input id="nome" type="text" placeholder="Qual o nome do filme ?">
        <input id="nota" class="campo-nota" type="number" max="10" min="0" placeholder="Nota">
        <button><img src="./assets/imgs/adicionar.svg" alt="adicionar a lista"></button>
    </section>
    <section class="listas">
        <ul id="filmes">
            <li>
                <img src="./assets/imgs/heart.svg">
                <p class="descricao">Interstelar</p>
                <p>10.00/10.00</p><button><img src="./assets/imgs/close.svg"></button>
            </li>
            <li>
                <img src="./assets/imgs/heart.svg">
                <p class="descricao">Vingadores</p>
                <p>8.00/10.00</p><button><img src="./assets/imgs/close.svg"></button>
            </li>
            <li>
                <img src="./assets/imgs/broken.svg">
                <p class="descricao">Capitão América</p>
                <p>4.00/10.00</p><button><img src="./assets/imgs/close.svg"></button>
            </li>
        </ul>
        <ul id="series" class="hidden">
            <li>
                <img src="./assets/imgs/heart.svg">
                <p>Black Mirror</p>
                <p>4.00/10.00</p><button><img src="./assets/imgs/close.svg"></button>
            </li>
        </ul>
        <ul id="games" class="hidden">
            <li>
                <img src="./assets/imgs/heart.svg">
                <p>GTA</p>
                <p>8.00/10.00</p><button><img src="./assets/imgs/close.svg"></button>
            </li>
        </ul>
        <ul id="animes" class="hidden">
            <li>
                <img src="./assets/imgs/heart.svg">
                <p>Dragon Ball</p>
                <p>9.00/10.00</p><button><img src="./assets/imgs/close.svg"></button>
            </li>
        </ul>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
